<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Maneuver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Game Container -->
    <div id="game-container" class="relative min-h-screen w-full flex flex-col items-center justify-center p-4 bg-cover bg-center" style="background-image: url('https://static1.simpleflyingimages.com/wordpress/wp-content/uploads/2024/04/shutterstock_2372183349-1.jpg');">

        <!-- Overlay for better text readability -->
        <div class="absolute inset-0 bg-black opacity-30"></div>

        <!-- Content Wrapper -->
        <div class="relative z-10 flex flex-col items-center">
            <!-- Game Title -->
            <h1 class="font-orbitron text-5xl md:text-7xl text-white text-center mb-12" style="text-shadow: 3px 3px 6px rgba(0,0,0,0.7);">
                Plane Maneuver
            </h1>

            <!-- Menu Buttons - Updated to a single column -->
            <div class="flex flex-col items-center gap-4 w-full max-w-xs">
                <button id="play-btn" class="w-full px-6 py-3 bg-gradient-to-br from-sky-400 to-sky-600 text-white font-semibold rounded-xl shadow-lg border-b-4 border-sky-800 hover:from-sky-500 hover:to-sky-700 active:border-b-0 active:translate-y-1 transition-all duration-150 ease-in-out focus:outline-none focus:ring-4 focus:ring-sky-300">Play</button>
                <button id="hangar-btn" class="w-full px-6 py-3 bg-gradient-to-br from-sky-400 to-sky-600 text-white font-semibold rounded-xl shadow-lg border-b-4 border-sky-800 hover:from-sky-500 hover:to-sky-700 active:border-b-0 active:translate-y-1 transition-all duration-150 ease-in-out focus:outline-none focus:ring-4 focus:ring-sky-300">Hangar</button>
                <button id="help-btn" class="w-full px-6 py-3 bg-gradient-to-br from-sky-400 to-sky-600 text-white font-semibold rounded-xl shadow-lg border-b-4 border-sky-800 hover:from-sky-500 hover:to-sky-700 active:border-b-0 active:translate-y-1 transition-all duration-150 ease-in-out focus:outline-none focus:ring-4 focus:ring-sky-300">How to Play</button>
            </div>
        </div>
    </div>

    <script>
        // --- Navigation Event Listeners ---

        // Navigate to game.html for the play button
        document.getElementById('play-btn').addEventListener('click', function() {
            window.location.href = 'game.html';
        });

        // Navigate to the Hangar/Shop
        document.getElementById('hangar-btn').addEventListener('click', function() {
            window.location.href = 'shop.html';
        });

        // Navigate to the help/instructions page
        document.getElementById('help-btn').addEventListener('click', function() {
            window.location.href = 'help.html';
        });
    </script>

</body>
</html>
