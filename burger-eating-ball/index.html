<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Burger Eating Ball!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.thespruceeats.com/thmb/UpVWAcHnFEe_KvQpYsR1a7U-WY0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/SES-your-best-grilled-burger-recipe-7511041-hero-C-c5080fa5f97c4c2b908968527f8a851b.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-family: 'Bangers', cursive;
            font-size: 7em;
            letter-spacing: 4px;
            color: #ffc107;
            text-shadow: 5px 5px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
            margin-bottom: 20px;
        }
        .play-button {
            font-family: 'Bangers', cursive;
            font-size: 3em;
            padding: 15px 45px;
            border: 5px solid #fff;
            border-radius: 15px;
            background-color: #ffc107;
            color: #000;
            cursor: pointer;
            letter-spacing: 3px;
            text-decoration: none;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .play-button:hover {
            background-color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Burger Eating Ball</h1>
    <a href="game.html" class="play-button">Play</a>
</body>
</html>
