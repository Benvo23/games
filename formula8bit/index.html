<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 8bit</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        .main-container {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            inset: 0;
            background-color: black;
            opacity: 0.5;
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-title {
            font-size: 3.75rem; /* 6xl */
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 4px 4px #000, 8px 8px #ff0000;
        }
        @media (min-width: 768px) {
            .game-title {
                font-size: 6rem; /* 8xl */
            }
        }
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: center;
            width: 100%;
            align-items: center;
        }
        .btn {
            width: 100%;
            max-width: 28rem; /* max-w-sm */
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border-radius: 9999px; /* rounded-full */
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            text-shadow: 2px 2px #000;
        }
        .btn:not(:disabled):hover {
            background-color: rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.4);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- Main Menu Content -->
    <div class="main-container" style="background-image: url('https://i.redd.it/z6kiglv26ti41.png');">

        <!-- Dark Overlay for Readability -->
        <div class="overlay"></div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Game Title -->
            <h1 class="game-title">
                Formula 8bit
            </h1>

            <!-- Menu Buttons -->
            <div class="menu-buttons">
                <button id="start-race-btn" class="btn" disabled>Start Race (Coming Soon)</button>
                <button id="practice-btn" class="btn">Practice</button>
            </div>
        </div>
    </div>

    <script>
        // --- Navigation ---
        const practiceBtn = document.getElementById('practice-btn');
        practiceBtn.addEventListener('click', () => {
            // The practice flow starts at the garage to select a car
            window.location.href = 'garage.html';
        });
    </script>

</body>
</html>
