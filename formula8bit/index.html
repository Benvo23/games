<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 8bit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            overflow: hidden;
        }
        /* Button styles will be applied via JavaScript to ensure they are not overridden */
    </style>
</head>
<body class="text-white">

    <!-- Main Menu Content -->
    <div class="relative min-h-screen w-full flex flex-col items-center justify-center p-4 bg-cover bg-center" style="background-image: url('https://i.redd.it/z6kiglv26ti41.png');">
        
        <!-- Dark Overlay for Readability -->
        <div class="absolute inset-0 bg-black opacity-50 z-0"></div>

        <!-- Content Wrapper -->
        <div class="relative z-10 flex flex-col items-center">
            <!-- Game Title -->
            <h1 class="text-6xl md:text-8xl text-center mb-12" style="text-shadow: 4px 4px #000, 8px 8px #ff0000;">
                Formula 8bit
            </h1>

            <!-- Menu Buttons -->
            <div class="space-y-4 text-center w-full flex flex-col items-center">
                <button id="start-race-btn">Start Race (Coming Soon)</button>
                <button id="practice-btn">Practice</button>
            </div>
        </div>
    </div>

    <script>
        // --- Force Button Styles & Add Navigation ---

        // Define the styles as a string of Tailwind classes
        const buttonStyles = "w-full max-w-sm px-8 py-4 bg-black bg-opacity-40 text-white rounded-full border-2 border-white border-opacity-20 backdrop-blur-sm shadow-lg transition-all duration-200";
        const buttonTextShadow = "text-shadow: 2px 2px #000;";
        const enabledHoverStyles = "hover:bg-opacity-60 hover:border-opacity-40";
        const disabledStyles = "opacity-50 cursor-not-allowed";

        // Get button elements
        const startRaceBtn = document.getElementById('start-race-btn');
        const practiceBtn = document.getElementById('practice-btn');

        // Apply styles
        practiceBtn.className = `${buttonStyles} ${enabledHoverStyles}`;
        practiceBtn.style.cssText = buttonTextShadow;
        
        startRaceBtn.className = `${buttonStyles} ${disabledStyles}`;
        startRaceBtn.style.cssText = buttonTextShadow;
        startRaceBtn.disabled = true; // Make it uninteractable

        // Add navigation event listeners
        practiceBtn.addEventListener('click', () => {
            // The practice flow starts at the garage to select a car
            window.location.href = 'garage.html';
        });

    </script>

</body>
</html>
