        let currentIndex = 0;
        let selectedCarIndex = null;

        function renderCar() {
            const car = cars[currentIndex];
            carDisplay.innerHTML = car.svg;
            carName.textContent = car.name;
            carModel.textContent = car.model;

            if (currentIndex === selectedCarIndex) {
                selectBtn.textContent = 'SELECTED!';
                selectBtn.disabled = true;
                selectBtn.classList.remove('hover:bg-green-500');
                selectBtn.classList.add('bg-gray-500', 'border-gray-700');
            } else {
                selectBtn.textContent = 'SELECT CAR';
                selectBtn.disabled = false;
                selectBtn.classList.add('hover:bg-green-500');
                selectBtn.classList.remove('bg-gray-500', 'border-gray-700');
            }
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + cars.length) % cars.length;
            renderCar();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % cars.length;
            renderCar();
        });

        selectBtn.addEventListener('click', () => {
            selectedCarIndex = currentIndex;
            const selectedCar = cars[currentIndex];
            localStorage.setItem('selectedCarSVG', selectedCar.svg);
            renderCar();
        });

        goToTrackBtn.addEventListener('click', () => {
            if (localStorage.getItem('selectedCarSVG')) {
                window.location.href = 'track.html';
            } else {
                notification.classList.remove('hidden');
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 3000);
            }
        });

        // Initial Load
        renderCar();

    </script>
