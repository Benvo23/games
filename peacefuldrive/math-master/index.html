
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Master - Main Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-image: url('https://as1.ftcdn.net/jpg/03/50/22/20/1000_F_350222053_tbr1m4qNdW3upw2mVNDWDwGzjv3PGlP0.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        #menu-container {
            position: relative;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            font-size: 1.3em;
            font-weight: 300;
            color: #34495e;
            margin-bottom: 40px;
        }

        #start-btn {
            padding: 15px 35px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-weight: 400;
        }

        #start-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="menu-container">
        <h1>Math Master</h1>
        <p>Challenge your mind with mathematical problems.</p>
        <a href="calcgame.html" id="start-btn">Start Game</a>
    </div>
</body>
</html>
