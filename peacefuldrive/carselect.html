<!DOCTYPE html>
<html>
<head>
    <title>Car Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="index-page">
    <div class="content">
        <h1>Select Your Car</h1>
        <p>Choose your ride for the peaceful drive.</p>
        <div class="car-options">
            <div class="car-option">
                <h3>Normal Car</h3>
                <div class="car-image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/1990_Buick_LeSabre_Limited_%285930228581%29.jpg" alt="Normal Car">
                </div>
                <button class="select-car-button" data-car="normal">Select</button>
            </div>
            <div class="car-option">
                <h3>Sport Car</h3>
                <div class="car-image">
                    <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/ieaQ8ZYnTd90/v0/1200x-1.jpg" alt="Sport Car">
                </div>
                <button class="select-car-button" data-car="sport">Select</button>
            </div>
            <div class="car-option">
                <h3>Electric Car</h3>
                <div class="car-image">
                    <img src="https://images.squarespace-cdn.com/content/v1/6598c8e83ff0af0197ff19f9/1708570553931-J8NFK8CMOZHLWEQQDFH1/2021_Tesla-Model-S-Plaid-Nurburgring.jpg" alt="Electric Car">
                </div>
                <button class="select-car-button" data-car="electric">Select</button>
            </div>
            <div class="car-option">
                <h3>Truck</h3>
                <div class="car-image">
                    <img src="https://cdn.britannica.com/17/126517-050-9CDCBDDF/semi-semitrailer-truck-tractor-highway.jpg" alt="Truck">
                </div>
                <button class="select-car-button" data-car="truck">Select</button>
            </div>
        </div>
        <a href="index.html" class="button">Back to Home</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
