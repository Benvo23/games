<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - FormulaTypeRace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://www.understood.org/_next/image?url=https%3A%2F%2Fcdn-images.understood.org%2Fp0qf7j048i0q%2FYe7XLtAQbu92riigoreTz%2F300f1f0104786bc5eda435cf8bf4e3e1%2FG1352603244.png&w=3840&q=75');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 800px;
            text-align: center;
            padding: 2em;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background-color: rgba(42, 42, 42, 0.8);
        }

        h1 {
            color: #00ffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2em;
        }

        th, td {
            padding: 0.75em;
            border-bottom: 1px solid #00ffff;
        }

        th {
            font-size: 1.2em;
            color: #00ffff;
        }

        button {
            background-color: #00ffff;
            color: #1a1a1a;
            border: none;
            padding: 1em 2em;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 2em;
        }

        button:hover {
            background-color: #1a1a1a;
            color: #00ffff;
            border: 2px solid #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>WPM</th>
                    <th>Accuracy</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Scores will be populated here -->
            </tbody>
        </table>
        <a href="index.html"><button>Back to Game</button></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const leaderboardBody = document.getElementById('leaderboard-body');
            const scores = JSON.parse(localStorage.getItem('formulaTypeRaceScores')) || [];

            // Sort scores by WPM in descending order
            scores.sort((a, b) => b.wpm - a.wpm);

            scores.forEach((score, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${score.wpm}</td>
                    <td>${score.accuracy}%</td>
                    <td>${new Date(score.date).toLocaleDateString()}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
