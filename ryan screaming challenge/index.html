<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Screaming Endurance Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('18750e64-6558-4c6f-a0ff-f4b9209e2a23.jpeg');
            background-size: cover;
            background-position: center calc(50% + -1250px);
            background-repeat: no-repeat;
            font-family: 'Bangers', cursive;
            text-align: center;
            color: #e2e8f0;
            padding: 20px;
            overflow: hidden;
        }
        .main-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
        }
        .side-container {
            width: 200px;
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            text-align: center;
        }
        .side-container h2 {
            text-align: center;
            color: #fbbf24;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        #leaderboard, #best-score-display {
            list-style: none;
            padding: 0;
            font-size: 1.5rem;
        }
        #leaderboard {
            text-align: left;
        }
        #best-score-display {
            font-size: 3rem;
            color: #fbbf24;
            text-align: center;
        }
        #how-to-play {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 5px;
        }
        #how-to-play h3 {
            font-size: 1.5rem;
            color: #fbbf24;
            margin-bottom: 5px;
        }
        #how-to-play p {
            font-size: 1rem;
            color: #e2e8f0;
        }
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            cursor: pointer;
            user-select: none;
        }
        .head {
            width: 200px;
            height: 200px;
            background-color: #f2d5b1;
            border-radius: 50%;
            position: relative;
            border: 5px solid #333;
            margin: 20px auto;
            transition: transform 0.1s ease-in-out, background-color 0.5s ease;
        }
        .head.screaming {
            transform: scale(1.05) rotate(-2deg);
        }
        .head.best-score-beaten {
            background-color: #ef4444; /* red-500 */
        }
        #fire-effect {
            position: absolute;
            top: -100px;
            left: 0;
            width: 200px;
            height: 200px;
            pointer-events: none;
            z-index: 10;
        }
        .eye {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            border: 3px solid #333;
        }
        .eye.left { left: 40px; }
        .eye.right { right: 40px; }
        .pupil {
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .mouth {
            width: 80px;
            height: 10px;
            background-color: #333;
            position: absolute;
            bottom: 40px;
            left: 55px;
            border-radius: 5px;
            transition: all 0.1s ease-in-out;
        }
        .mouth.open {
            width: 60px;
            height: 80px;
            background-color: #111;
            border-radius: 30px 30px 50px 50px;
            bottom: 20px;
            left: 65px;
        }
        h1 {
            color: #fbbf24; /* Amber color */
            font-size: 3rem;
            line-height: 1.2;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.4);
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .title-image {
            height: 4rem;
            filter: drop-shadow(3px 3px 0px rgba(0,0,0,0.4));
        }
        p {
            font-size: 1.25rem;
            color: #a0aec0;
        }
        .hidden { display: none; }
        .btn {
            font-family: 'Bangers', cursive;
            background-color: #fbbf24;
            color: #1a202c;
            font-size: 2rem;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-small {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            margin-top: 15px;
        }
        .timer-container {
            width: 100%;
            max-width: 400px;
            background-color: #4a5568;
            border-radius: 9999px;
            height: 2rem;
            border: 4px solid #2d3748;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            margin-top: 1rem;
        }
        #timer-bar {
            background-color: #ef4444;
            height: 100%;
            border-radius: 9999px;
            transition: width 0.1s linear;
        }
        .score-display {
            margin-bottom: 1rem;
        }
        #score {
            font-size: 6rem;
            color: #fbbf24;
            line-height: 1;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="side-container">
            <h2>Scream Log</h2>
            <ul id="leaderboard"></ul>
        </div>

        <div class="game-wrapper">
            <div id="game-area">
                <h1><img src="https://static.wikia.nocookie.net/logopedia/images/4/42/40389.gif/revision/latest/scale-to-width-down/284?cb=20150109001122" alt="Ryan's" class="title-image"><img src="https://cdn.textstudio.com/output/sample/normal/4/8/0/6/scream-logo-860-16084.png" alt="Scream" class="title-image"><img src="https://png.pngtree.com/png-vector/20230923/ourmid/pngtree-challenge-design-damaged-symbol-png-image_10119386.png" alt="Endurance League" class="title-image"></h1>
                <div class="score-display" style="margin-top: 20px;">
                    <p>SCREAMS</p>
                    <div id="score">0</div>
                </div>
                <div class="container" id="container">
                    <div class="head" id="head">
                        <img id="fire-effect" class="hidden" src="https://static.vecteezy.com/system/resources/previews/047/833/665/non_2x/fire-flames-on-a-transparent-background-free-png.png" />
                        <div class="eye left"><div class="pupil"></div></div>
                        <div class="eye right"><div class="pupil"></div></div>
                        <div class="mouth" id="mouth"></div>
                    </div>
                </div>
                <div class="timer-container">
                    <div id="timer-bar" style="width: 100%;"></div>
                </div>
                <p>ENDURANCE</p>
            </div>

            <div id="game-over-screen" class="hidden">
                <h1 style="color: #ef4444;">GAME OVER!</h1>
                <p>You got <span id="final-score" style="color: #fbbf24; font-size: 1.5em;">0</span> screams!</p>
                <button id="restart-btn" class="btn">Scream Again?</button>
            </div>
        </div>

        <div class="side-container">
            <h2>Best Session</h2>
            <div id="best-score-display">0</div>
            <button id="reset-scores-btn" class="btn btn-small">Reset All</button>
            <div id="how-to-play">
                <h3>How to Play</h3>
                <p>Click the face to scream! Don't let the endurance bar run out!</p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const gameArea = document.getElementById('game-area');
        const gameOverScreen = document.getElementById('game-over-screen');
        const restartBtn = document.getElementById('restart-btn');
        const resetScoresBtn = document.getElementById('reset-scores-btn');
        
        const container = document.getElementById('container');
        const head = document.getElementById('head');
        const mouth = document.getElementById('mouth');
        const fireEffect = document.getElementById('fire-effect');
        
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('final-score');
        const timerBar = document.getElementById('timer-bar');

        const leaderboardDisplay = document.getElementById('leaderboard');
        const bestScoreDisplay = document.getElementById('best-score-display');

        // Game State
        let score = 0;
        let isPlaying = false;
        let lastClickTime = 0;
        let gameInterval = null;
        const FAIL_TIME = 3000; // 3 seconds in milliseconds

        let screamSessions = [];
        let bestScream = 0;

        function loadScores() {
            const sessions = localStorage.getItem('screamSessions');
            if (sessions) {
                try {
                    const parsedSessions = JSON.parse(sessions);
                    if (Array.isArray(parsedSessions)) {
                        screamSessions = parsedSessions;
                    }
                } catch (e) {
                    console.error("Error parsing screamSessions from localStorage", e);
                    screamSessions = [];
                }
            }
            const best = localStorage.getItem('bestScream');
            if (best) {
                bestScream = parseInt(best, 10) || 0;
            }
            updateLeaderboard();
            updateBestScore();
        }

        function updateLeaderboard() {
            leaderboardDisplay.innerHTML = '';
            screamSessions.slice(-5).reverse().forEach(sessionScore => {
                const li = document.createElement('li');
                li.textContent = sessionScore;
                leaderboardDisplay.appendChild(li);
            });
        }

        function updateBestScore() {
            bestScoreDisplay.textContent = bestScream;
        }

        function saveScores() {
            localStorage.setItem('screamSessions', JSON.stringify(screamSessions));
            localStorage.setItem('bestScream', bestScream);
        }

        function resetAllScores() {
            screamSessions = [];
            bestScream = 0;
            localStorage.removeItem('screamSessions');
            localStorage.removeItem('bestScream');
            updateLeaderboard();
            updateBestScore();
        }

        function startGame() {
            score = 0;
            isPlaying = true;
            lastClickTime = Date.now();
            scoreDisplay.textContent = '0';
            timerBar.style.width = '100%';
            head.classList.remove('best-score-beaten');
            fireEffect.classList.add('hidden');
            
            gameOverScreen.classList.add('hidden');
            gameArea.classList.remove('hidden');

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, 50);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);

            const gameOverSound = new Audio('New Recording.m4a');
            gameOverSound.play().catch(error => console.error("Audio play failed:", error));
            
            gameArea.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
            finalScoreDisplay.textContent = score;

            if (score > 0) { // Only save non-zero scores
                screamSessions.push(score);
                if (score > bestScream) {
                    bestScream = score;
                }
                saveScores();
                updateLeaderboard();
                updateBestScore();
            }
        }

        function handleScream() {
            if (!isPlaying) return;

            const scream = new Audio('New Recording 2 copy.m4a');
            scream.play().catch(error => console.error("Audio play failed:", error));

            score++;
            lastClickTime = Date.now();
            scoreDisplay.textContent = score;

            if (score > 100) {
                fireEffect.classList.remove('hidden');
            }

            if (score > bestScream && bestScream > 0) {
                head.classList.add('best-score-beaten');
            }

            mouth.classList.add('open');
            head.classList.add('screaming');

            setTimeout(() => {
                mouth.classList.remove('open');
                head.classList.remove('screaming');
            }, 150);
        }
        
        function update() {
            if (!isPlaying) return;

            const timeSinceLastClick = Date.now() - lastClickTime;

            if (timeSinceLastClick >= FAIL_TIME) {
                endGame();
            } else {
                const percentage = 100 - (timeSinceLastClick / FAIL_TIME * 100);
                timerBar.style.width = `${percentage}%`;
            }
        }

        // Event Listeners
        restartBtn.addEventListener('click', startGame);
        resetScoresBtn.addEventListener('click', resetAllScores);
        container.addEventListener('click', handleScream);

        // Initial Load
        loadScores();
        startGame();
    </script>
</body>
</html>
