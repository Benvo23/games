<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naval Fleet Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Black Ops One', cursive;
            overflow: hidden;
            background: linear-gradient(to bottom, #001f3f, #003366, #004080); /* Ocean background */
        }
        .bonds-text {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #b8860b;
        }

        /* Navy Style Buttons */
        .btn {
            display: block; /* Make anchor tags behave like block elements */
            text-align: center;
            border-radius: 2px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 3px solid rgba(0,0,0,0.4);
            transition: all 0.1s ease-in-out;
            text-decoration: none; /* Remove underline from links */
        }
        .btn:active {
            transform: translateY(2px);
            border-bottom-width: 1px;
        }
        .btn-primary { background-color: #0A3D62; color: #E0E0E0; border-color: #072c47; }
        .btn-primary:hover { background-color: #0c4a79; }
        .btn-special { background-color: #D4AF37; color: #1a202c; border-color: #ab8c2c; }
        .btn-special:hover { background-color: #e6c669; }
    </style>
</head>
<body class="flex items-center justify-center h-screen m-0">

    <div id="game-container" class="relative w-full h-full sm:w-[480px] sm:h-[800px] max-w-full max-h-full bg-black bg-opacity-50 rounded-lg shadow-2xl overflow-hidden border-4 border-gray-600">

        <div id="start-screen" class="absolute inset-0 flex flex-col items-center justify-center p-4">
            <h2 class="text-6xl text-center font-bold text-gray-300 mb-8" style="text-shadow: 2px 2px #1a202c;">Naval Fleet Command</h2>

            <div class="flex flex-col space-y-4 w-full max-w-xs">
                <!-- Links to your other HTML files -->
                <a href="game.html" class="btn btn-primary font-bold py-3 px-8 text-2xl shadow-lg">
                    Play
                </a>
                <a href="armory.html" class="btn btn-special font-bold py-3 px-8 text-2xl shadow-lg">
                    Armory
                </a>
            </div>

             <div class="absolute top-4 right-4 text-2xl font-bold bonds-text">
                Bonds: <span id="bonds-balance-menu">0</span>
            </div>
        </div>

    </div>

    <script>
        // Minimal script for the main menu to display War Bonds balance

        const bondsBalanceMenu = document.getElementById('bonds-balance-menu');

        /**
         * Updates the text on the screen to show the current War Bonds balance.
         */
        function updateBondsDisplay(balance) {
            if (bondsBalanceMenu) {
                bondsBalanceMenu.textContent = balance;
            }
        }

        /**
         * Loads the War Bonds balance from localStorage.
         */
        function loadBonds() {
            const savedBonds = localStorage.getItem('navalFleetCommandBonds');
            const warBonds = savedBonds ? parseInt(savedBonds, 10) : 0;
            updateBondsDisplay(warBonds);
        }

        // Load the balance when the page loads
        document.addEventListener('DOMContentLoaded', loadBonds);
    </script>
</body>
</html>
